<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .profile-img {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .profile-img img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .search-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      padding: 5px;
      border-radius: 5px;
    }

    .search-icon input {
      padding: 5px;
      border: none;
      border-radius: 3px;
    }

    nav {
      background-color: #00509e;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #0074d9;
    }

    .container {
      padding: 20px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .card h3 {
      margin: 10px 0;
      color: #333;
    }

    .logout-btn {
      background-color: #e60000;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 30px;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #cc0000;
    }

    small {
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="search-icon">
      <input type="text" placeholder="Search..." onkeyup="searchCards()" id="search-box" />
      <!-- <input type="text" id="search-box" placeholder="Search..." onkeyup="searchCards()" style="margin-left: 10px; padding: 5px;" /> -->
    </div>
    <div class="profile-img">
      <img src="profile.jpg" alt="Profile" />
    </div>
    <h1>Welcome, Thabelo!</h1>
    <p>Your Leave Management Dashboard</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Submit Leave</a>
    <a href="#">Leave History</a>
    <a href="#">Profile</a>
  </nav>

  <div class="container">
    <div class="card-grid">
      <div class="card">
        <h3>Pending Leaves</h3>
        <p id="pending-count">3</p>
      </div>
      <div class="card">
        <h3>Approved Leaves</h3>
        <p id="approved-count">12</p>
      </div>
      <div class="card">
        <h3>Total Leaves Taken</h3>
        <p id="total-count">15</p>
      </div>
      <div class="card">
        <h3>Calendar</h3>
        <input type="date" id="calendar" />
        <small>Select a date to view upcoming leaves</small>
      </div>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      alert("You have been logged out!");
      window.location.href = "Login_Page.html"; // update this if needed
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Default values
      const defaultLeaveData = {
        pending: 2,
        approved: 10,
        total: 12,
      };

      // Set default
      document.getElementById("pending-count").textContent = defaultLeaveData.pending;
      document.getElementById("approved-count").textContent = defaultLeaveData.approved;
      document.getElementById("total-count").textContent = defaultLeaveData.total;

      // Try fetching from API
      fetch("/api/leave-summary")
        .then(res => {
          if (!res.ok) throw new Error("Network response was not ok");
          return res.json();
        })
        .then(data => {
          document.getElementById("pending-count").textContent = data.pending;
          document.getElementById("approved-count").textContent = data.approved;
          document.getElementById("total-count").textContent = data.total;
        })
        .catch(err => {
          console.warn("Using default data due to error:", err.message);
        });
       function searchCards() {
    const query = document.getElementById("search-box").value.toLowerCase();
    const cards = document.querySelectorAll(".card");

    cards.forEach(card => {
      const text = card.textContent.toLowerCase();
      card.style.display = text.includes(query) ? "block" : "none";
      });
      }   
  });
  </script>
</body>
</html>
